<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1">
    <meta name="description" content="AskDND - Your AI-powered Dungeons & Dragons assistant for 2024 (5.5e) rules">
    <meta name="keywords" content="D&D, Dungeons and Dragons, D&D assistant, 5.5e, 2024 rules">
    <meta name="author" content="AskDND">
    <meta name="theme-color" content="#1E1E1E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>{% block title %}AskDND - D&D Rules Assistant{% endblock %}</title>
    
    <!-- Favicon links -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon_io/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon_io/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon_io/favicon-16x16.png') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon_io/favicon.ico') }}">
    <link rel="manifest" href="{{ url_for('static', filename='favicon_io/site.webmanifest') }}">
    
    <!-- Fonts and CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Base styles - minimized to essentials only -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Mobile-specific styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mobile/mobile-style.css') }}">
    
    <!-- iOS-specific fixes -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mobile/mobile-ios-fixes.css') }}">
    
    {% block extra_css %}{% endblock %}
</head>
<body class="mobile-view">
    {% block content %}{% endblock %}
    
    {% block scripts %}
    <!-- Markdown parsing library -->
    <script src="{{ url_for('static', filename='js/marked.min.js') }}"></script>
    
    <!-- Shared utilities -->
    <script src="{{ url_for('static', filename='js/dnd-utilities.js') }}" defer></script>
    
    <!-- Core mobile scripts -->
    <script src="{{ url_for('static', filename='js/mobile/mobile-core.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/mobile/mobile-source-panel.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/mobile/mobile-chat.js') }}" defer></script>
    {% endblock %}
</body>
</html>
