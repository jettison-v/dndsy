{% extends "base.html" %}

{% block title %}Login - AskDND{% endblock %}

{% block extra_css %}
<style>
    .login-container {
        max-width: 400px;
        margin: 100px auto;
        padding: 2rem;
        background: var(--secondary-color);
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        border-bottom: 3px solid var(--accent-color);
    }
    
    .login-header {
        margin-bottom: 2rem;
        text-align: center;
    }
    
    .login-header h1 {
        color: var(--text-color);
        font-size: 2rem;
        margin-bottom: 0.5rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-weight: 700;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .login-header h1 i {
        margin-right: 8px;
    }
    
    .login-header p {
        color: #a0a0a0;
        font-size: 1rem;
    }
    
    .login-header .tagline {
        color: #a0a0a0;
        font-size: 1rem;
        margin-top: 0.25rem;
        margin-bottom: 1.5rem;
    }

    .login-header .divider {
        height: 1px;
        background-color: var(--border-color);
        width: 80%;
        margin: 0 auto 1.5rem;
    }
    
    .login-header .login-prompt {
        margin-top: 1.5rem;
    }

    .login-form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .login-form input[type="password"] {
        padding: 0.75rem;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        background-color: var(--input-bg);
        color: var(--text-color);
        font-size: 1rem;
    }

    .login-form input[type="password"]:focus {
        outline: none;
        border-color: var(--accent-color);
    }

    .login-form button {
        background-color: var(--accent-color);
        color: white;
        border: none;
        padding: 0.75rem;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.3s;
    }

    .login-form button:hover {
        background-color: var(--hover-color);
        transform: translateY(-2px);
    }

    .error-message {
        color: var(--accent-color);
        margin-top: 1rem;
        text-align: center;
    }

    .remember-me {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--text-color);
        font-size: 0.9rem;
    }

    .remember-me input[type="checkbox"] {
        width: 16px;
        height: 16px;
        cursor: pointer;
    }

    .remember-me label {
        cursor: pointer;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="login-container">
        <header class="login-header">
            <h1><i class="fas fa-dragon"></i> AskDND</h1>
            <p class="tagline">Your AI-powered D&D Rules Companion</p>
            <div class="divider"></div>
            <p class="login-prompt">Enter Password to Continue</p>
        </header>
        
        <form class="login-form" method="POST">
            <input type="password" name="password" placeholder="Enter password" required>
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me for 30 days</label>
            </div>
            <button type="submit">Login</button>
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
        </form>
    </div>
</div>
{% endblock %}
