<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AskDND - Your AI-powered Dungeons & Dragons assistant for 2024 (5.5e) rules">
    <meta name="keywords" content="D&D, Dungeons and Dragons, D&D assistant, 5.5e, 2024 rules">
    <meta name="author" content="AskDND">
    <title>AskDND - D&D Assistant</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>AskDND</h1>
            <p>Your AI-powered Dungeons & Dragons companion</p>
        </header>
        
        <div class="chat-container">
            <div id="chat-messages" class="chat-messages">
                <div class="message system">
                    <p>Welcome! I'm your D&D assistant. Ask me anything about the 2024 (5.5e) rules!</p>
                </div>
            </div>
            
            <div class="input-container">
                <textarea id="user-input" placeholder="Type your question here..." rows="3"></textarea>
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
